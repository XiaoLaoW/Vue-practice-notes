<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../js/vue.js"></script>
</head>
<!--
  v-html指令：
    1.作用：向指定节点中渲染包含html结构的内容
    2.与插值语法的区别：
      （1）v-html会替换掉节点中的所有内容，{{xxx}}则不会
      （2） v-html可以识别html结构
    3.严重注意：v-html有安全性问题
      （1）在网站上动态渲染任何html是非常危险的，容易导致xss攻击
      （2）一定要在可信的内容上使用v-html,永不要在用户提交的内容上
-->

<body>
  <div id="root">
    <div>{{name}}</div>
    <div v-text="name"></div>
    <div v-html="str"></div>
  </div>
  <script>
    new Vue({
      el: '#root',
      data: {
        name: 'wyx',
        str: '<h3>你好</h3>'
      }
    })
  </script>
</body>

</html>
