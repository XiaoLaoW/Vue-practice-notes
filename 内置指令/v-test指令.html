<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../js/vue.js"></script>
</head>
<!--
  v-bind：单向绑定表达解析式，可写为 :xxx
  v-model: 双向数据绑定
  v-for:   遍历数组、对象、字符串
  v-on :   绑定事件监听，可简写为@
  v-if:    条件渲染（动态控制节点是否存在）
  v-else:  条件渲染（动态控制节点是否存在）
  v-show:    条件渲染（动态控制节点是否展示）
  v-text指令：
   1.作用：向其所在节点中渲染文本
   2.与插值语法的区别：v-text会替换掉节点中的内容，{{xx}}则不会
-->

<body>
  <div id="root">
    <div>{{name}}</div>
    <div v-text="name"></div>
    <div v-text="str"></div>
  </div>
  <script>
    new Vue({
      el: '#root',
      data: {
        name: 'wyx',
        str: '<h3>你好</h3>'
      }
    })
  </script>
</body>

</html>
