<!DOCTYPE html>
<html lang="en">
<!--
  data与el的两种写法：
  1.el有2种写法
    （1）new Vue 时配置el属性
    （2）先创建Vue实力，随后再通过vm.$mount('#root')指定el的值
  2.data有2种写法
    （1）对象式
    （2）函数式
      学习到组件时，必须使用函数式，不然会报错
  3.一个重要的原则：
  由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例了
-->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    你好，{{name}}
  </div>
  <script type="text/javascript">
    const v = new Vue({
      //el:'#root', 第一种写法
      //data第一种写法，对象式
      // data: {
      //   name: 'wyx'
      // }
      //data第一种写法，对象式
      data: function () {
        return { name: 'wyx' }
      }
    })
    console.log(v)
    setTimeout(() => {
      v.$mount('#root')  //第二种写法
    }, 1000)
  </script>
</body>

</html>
