<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="../../js/vue.js"></script>

</head>
<!--
  事件的基本使用：
  1.使用v-on：xxx或者@xxx 绑定事件，其中xxx是事件名
  2.事件的回调需要配置在methods对象中，最终会在vm中
  3.methods中配置的函数，不要用箭头函数，否则this就不是vm，而是window
  4.methods中配置的函数，都是被Vue所管理的函数，this的指向是vm 或 组件实例对象
  5.@click="demo" 和 @click="demo($event)"效果一样，但是后者可以传参
-->

<body>
  <div id="root">
    <h1>school:{{name}}</h1>
    <!-- <button v-on:click="showInfo">点击我</button> -->
    <button @click="showInfo">点击我(不传参)</button>
    <button @click="showInfo1($event,66)">点击我1(传参)</button>
  </div>
  <script type="text/javascript">
    const vm = new Vue({
      el: '#root',
      data: {
        name: 'wyx',
      },
      methods: {
        showInfo (e) {
          // console.log(e.target.innerText)
          // console.log(this === vm)
          alert('hello')
        },
        showInfo1 ($event, number) {
          // console.log(e.target.innerText)
          // console.log(this === vm)
          // alert('hello1')
          console.log(event, number)
          alert('hello')
        }
      }
    })
  </script>
</body>

</html>
