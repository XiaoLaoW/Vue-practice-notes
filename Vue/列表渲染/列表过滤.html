<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <!-- 人员列表 -->
    <input type="text" placeholder="请输入关键字" v-model:value="keyWord">
    <ul v-for="p of filPersons" :key="p.id">
      <li>{{p.name}}-{{p.age}}-{{p.sex}}</li>
    </ul>
  </div>
  <script>
    const vm = new Vue({
      el: '#root',
      data: {
        persons: [
          { id: '001', name: '马冬梅', age: '23', sex: '女' },
          { id: '002', name: '周冬雨', age: '24', sex: '女' },
          { id: '003', name: '周杰伦', age: '25', sex: '男' },
          { id: '004', name: '温杰', age: '25', sex: '男' },
        ],
        keyWord: '',
        filPersons: []
      },
      // computed: {
      //   filpersons () {
      //     return this.persons.filter((p) => {
      //       return p.name.indexOf(this.keyWord) !== -1
      //     }
      //     )
      //   }
      // }
      watch: {
        keyWord: {
          immediate: true,
          handler (val) {
            this.filPersons = this.persons.filter((item) => {
              return item.name.indexOf(val) !== -1
            })
          }
        }
      }
    })
  </script>
</body>

</html>
