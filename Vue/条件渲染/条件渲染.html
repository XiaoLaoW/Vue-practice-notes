<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js//vue.js"></script>
</head>
<!-- 
  条件渲染：
    1.v-if  
      写法：
      （1）.v-if='表达式'
      （2）.v-else-if='表达式'
      （3）.v-else='表达式'
    适用于：切换频率比较低的场景
    特点：不展示的dom元素直接被移除
    注意：v-if可以和:v-else-if v-else 一起使用，但要求结构不能被“打断”
    2.v-show
      写法：v-show='表达式'
      适用于：切换频率较高的场景
      特点：为展示的dom元素不被移除，仅仅是使用样式隐藏掉
    3.备注：使用v-if 的，元素可能无法获取到，但是使用v-show一定可以获取到
 -->

<body>
  <div id="root">
    <h2>这是：{{n}}</h2>
    <button @click="n++">点我n+1</button>
    <!--使用v-show 来做条件渲染-->
    <!-- <h2 v-show="false">欢迎{{name}}</h2> -->
    <!-- <h2 v-show="1 === 1">欢迎{{name}}</h2> -->


    <!--使用v-if 来做条件渲染-->
    <!-- <h2 v-if="false">欢迎{{name}}</h2> -->
    <!-- <h2 v-if="1 === 1">欢迎{{name}}</h2> -->

    <!--使用 v-show 来做判断条件-->
    <!-- <div v-show:class="n === 1">Angular</div> -->
    <!-- <div v-show:class="n === 2">React</div> -->
    <!-- <div v-show:class="n === 3">Vue</div> -->

    <!-- 使用 v-if  每个条件都会判断-->
    <!-- <div v-if="n === 1">Angular</div> -->
    <!-- <div v-if="n === 1">React</div> -->
    <!-- <div v-if="n === 3">Vue</div> -->

    <!-- 使用 v-else v-else-if 一个符号条件后，不再去判断别的 -->
    <!-- <div v-if="n === 1">Angular</div> -->
    <!-- <div v-else-if="n === 1">React</div> -->
    <!-- <div v-else-if="n === 3">Vue</div> -->
    <!-- <div v-else>wyx </div> -->

    <!-- v-if和template的配合使用,不改变dom结构 -->
    <template v-if="n === 1">
      <h2>w</h2>
      <h2>y</h2>
      <h2>x</h2>
    </template>

  </div>
  <script>
    const vm = new Vue({
      el: '#root',
      data: {
        name: 'wyx',
        n: 0
      }
    })
  </script>
</body>

</html>
